<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results Summary Component | Frontend Mentor</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./images/favicon-32x32.png" type="images/png" sizes="32x32">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap');
    </style>
</head>
<body>
    <main>
        <div class="container">
            <section class="container-1">
                <h3>Your Result</h3>
                <div class="result">
                    <h1>76</h1>
                    <p>of 100</p>
                </div>
                <h2>Great</h2>
                <p>You scored higher than 65% of the people who have taken these tests.</p>
            </section>
            <section class="container-2">
                <h3>Summary</h3>
                <div class="merit-container">
                    <div class="merit-1 merit">
                        <div class="reaction stat">
                            <img src="./images/icon-reaction.svg" alt="icon-reaction">
                            <p>Reaction</p>
                        </div>
                        <div class="value">
                            <p>80/100</p>
                        </div>
                    </div>
                    <div class="merit-2 merit">
                        <div class="memory stat">
                            <img src="./images/icon-memory.svg" alt="icon-memory">
                            <p>Memory</p>
                        </div>
                        <div class="value">
                            <p>92/100</p>
                        </div>
                    </div>
                    <div class="merit-3 merit">
                        <div class="verbal stat">
                            <img src="./images/icon-verbal.svg" alt="icon-verbal">
                            <p>Verbal</p>
                        </div>
                        <div class="value">
                            <p>61/100</p>
                        </div>
                    </div>
                    <div class="merit-4 merit">
                        <div class="visual stat">
                            <img src="./images/icon-visual.svg" alt="icon-visual">
                            <p>Visual</p>
                        </div>
                        <div class="value">
                            <p>72/100</p>
                        </div>
                    </div>
                </div>
                <button>Continue</button>
            </section>
        </div>
    </main>
</body>
</html>
